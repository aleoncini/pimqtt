quarkus.package.type=uber-jar
quarkus.http.port=9000

# Configure the MQTT sink (we write to it)
mp.messaging.outgoing.topic-raspi.type=smallrye-mqtt
mp.messaging.outgoing.topic-raspi.topic=raspi
mp.messaging.outgoing.topic-raspi.host=192.168.1.41
mp.messaging.outgoing.topic-raspi.port=1883
mp.messaging.outgoing.topic-raspi.auto-generated-client-id=true

# Configure the MQTT source (we read from it)
mp.messaging.incoming.raspi.type=smallrye-mqtt
mp.messaging.incoming.raspi.topic=raspi
mp.messaging.incoming.raspi.host=192.168.1.41
mp.messaging.incoming.raspi.port=1883
mp.messaging.incoming.raspi.auto-generated-client-id=true